<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="background:#fff;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$yb.site_title} - 发送私信</title>
{include file="require_js.html" loadedit=yes}
<link rel="stylesheet" type="text/css" media="screen" href="tpl/image/css/ajaxfrom.css" />
{literal}
<script>
function dosubmit()
{
	document.getElementById('submit_button').style.display = 'none';
	document.getElementById('submit_tip').style.display = 'inline';
}
</script>
{/literal}
</head>

<form method="post" id="postpm" name="postpm" style="background:#fff;">
    <fieldset>
        <div>
          <label for="username">发 给</label>
			  {if $rs.username}
			  {$rs.username}
			   <input name="uid" type="hidden"  value="{$rs.uid}"/>
			  {else}
				 <input name="username" type="text" id="username" size="25" maxlength="50" value="{$rs.username}" class="ipt" tabindex="1" />
			  {/if}
           </div>

          <div>
          <label for="info">内 容</label>
		  {literal}<textarea name="info"  id="info"   class="xheditor {tools:'smallmail'}" style="width:300px; height:140px" >{/literal}{$smarty.get.info}{$smarty.post.info}</textarea>
		  <p>&nbsp; {$err} </p>
         </div>



          <div class="button">
            <span id="submit_tip">正在发送...</span>
           <input name="button" type="button" id="submit_button" class="blue-button submit"  value="发送" onclick="doPmSubmit(1);" tabindex="4"/>
        </div>
    </fieldset>
	<br/>
</form>
</body>
</html>
