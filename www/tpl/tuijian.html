<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
a{
	text-decoration:none
}
.syscateul {
	   margin: 0 -1px;
	 background: url("tpl/image/syscateline.png");
	 height:auto;
}
.syscate h2{
	font-size:16px; font-family:'微软雅黑';
	margin:5px 0px;
}
.syscate li {
    float: left;
    width: 100px;
	overflow:hidden;
	margin:4px;
	padding:2px;
	color: #193E5C;
    display: block;
    font-size: 14px;
    height: 20px;
    line-height: 20px;
    text-align: left;
}

</style>
</head>

<body>
<div style="height:300px; width:500px;overflow-x:hidden; overflow-y:auto ;">
    <form id="form1" name="form1" method="post" action=""> 
     <div class="syscate"> 
    {if !$bid}
       <h2>请选择分类</h2>
        <ul class="syscateul clearfix">
            {foreach from=$cate item=d}
                <li><input type="radio" name="cid" id="cid" value="{$d.cid}" />{$d.catename}</li>
            {/foreach}
         </ul>
           <div style=" clear:both"></div>
    {/if}
   
     <h2>请填写推荐理由</h2>
     <textarea name="desc" rows="4" id="desc" style="width:470px"></textarea>
     <input type="hidden" name="bid" value="{$bid}"  />
     <input type="hidden" name="tuiuid" value="{$tuiuid}" /> 
     <input type="submit" name="submit" id="button" value="推荐" /> 
     {if $err} {$err} {/if}
    </div>
    </form>
    <div style=" clear:both"></div>
</div>
</body>
</html>
